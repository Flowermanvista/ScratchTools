<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minimizer</title>
		<link rel="stylesheet" href="style.css"/>
    </head>
    <body>
		<div class=uppertext>
			<span class=title>Scratch 3 project.json minimizer</title>
		</div>
		<div class=inb>
			Import <u>project.json</u> file:
			<div class=str><button>Select file</button><input type="file" id=file1 class=file></div>
			<hr>
			<span>Clear monitors</span><input type=checkbox id=c0 checked><br>
			<span>Make covered values empty</span><input type=checkbox id=c1 checked><br>
			<span>Reduce block identifier size</span><input type=checkbox id=c2 checked><br>
			<hr>
			<span>Debug (may cause errors)</span><input type=checkbox id=c3><br>
			<hr>
			Result:
			<span id=text>nothing yet</span>
			<div class=total>
				<div class=new id=new>
				</div>
				<div class=old id=old>
				</div>
			</div>
		</div>
		<script src=../vendor/FileSaver/FileSaver.js></script>
		<script src=main.js></script>
	</body>
</html>
